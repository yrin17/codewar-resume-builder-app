<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <section id="form-section">
            <form id="resume-form">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone">

                <label for="website">Website:</label>
                <input type="url" id="website">

                <h2>Experience</h2>
                <div id="experience-section">
                    <!-- Experience inputs will be dynamically added here -->
                </div>
                <button type="button" id="add-experience">Add Experience</button>

                <h2>Education</h2>
                <div id="education-section">
                    <!-- Education inputs will be dynamically added here -->
                </div>
                <button type="button" id="add-education">Add Education</button>

                <button type="submit">Generate Resume</button>
            </form>
        </section>

        <section id="resume-section">
            <!-- Generated resume will be displayed here -->
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
